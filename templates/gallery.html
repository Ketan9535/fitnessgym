{% extends 'base.html' %}
{% load static %}

{% block title %}
{% endblock title %}


{% block body %}
<main>
    <section class="container-fluied bg-info p-4 mb-6">
        <h1 class="text-center mb-4 section-heading border-bottom pb-2">Gallery

        </h1>
        <div class="row">
            {% for gallery in gallerys %}
            <div class="col-md-4">
                <div class="card" style="width: 23rem;">
                    <img src="{{gallery.img.url}}" class="card-img-top"alt="" width="400px" height="800px">
                    <div class="card-body">
                        <h5 class="card-title">{{gallery.title}}</h5>
                        <p class="card-text">{{gallery.detail}}
                        </p>
                        <a href="{% url 'gallery_detail' gallery.id %}" class="btn-btn-primary">View All</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </section>
</main>
{% endblock body %}
